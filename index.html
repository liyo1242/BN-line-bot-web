<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Searchbox</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>

  <body>
    <div data-role = "page">
      <div data-role = "header">
        <h1>叫車</h1>
      </div>
      <div data-role = "content">
        <div id="map"></div>
      </div>
      <div data-role="footer">
        <input id="on-the-place" class="fixed" type="text" placeholder="上車地點">
        <input id="get-off-location" class="controls" type="text" placeholder="下車地點">
      </div>
    </div>    

    <script src="scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJj2Wreyszitgd1b3Y09pK__W161VZaIc&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>

</html>
