<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Places Searchbox</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    button,
    input {
      font-family: Microsoft JhengHei;
      font-size: 14px;
      color: black;
      font-weight: bolder;
    }

    #map {
      z-index: 0;
      height: 100vh;
      width: 100%;
    }

    .content-inner {
      z-index: 99;
      width: 100%;
      margin-left: auto;
      margin-right: inherit;
      height: auto;
      position: absolute;
    }

    .ui-content {
      padding: 0px;
    }

    .table-wrapper {
      margin: 20px auto 0;
      width: 90%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    table {
      width: 100%;
    }

    tr {
      height: 40px;
    }

    td {
      vertical-align: middle;
      text-align: center;
      padding: 2px;
      background-color: white;
    }

    .line {
      padding: 0;
      width: 0;
    }

    .lines {
      height: 80%;
      border-right: 2px solid black;
      border-radius: 2px;
    }

    .title {
      width: 70px;
    }

    .icon {
      width: 35px;
    }

    .fa {
      font-size: 24px;
    }
    .fa-arrow-right,.fa-taxi{
      font-size: 28px;
    }
    .fa-taxi{
      color: orange;
    }

    .data {}

    input {
      border: 0;
      padding: 0;
      width: 90%;
    }

    input:focus {
      outline: none;
    }

    .gps {
      position: absolute;
      margin-top: 15px;
      right: 5%;
      height: 40px;
      width: 40px;
      color: red;
      background-color: white;
      border: 0px solid black;
      border-radius: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    /*******************************************************/

    .bottom {
      position: fixed;
      height: auto;
      width: 100%;
      bottom: 0;
      z-index: 99;
    }

    .bottom-inner {}

    .confirm {
      position: absolute;
      bottom: 20px;
      right: 5%;
      height: 60px;
      width: 60px;
      font-size: 10px;
      background-color: white;
      border: 0px solid black;
      border-radius: 40px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .none {
      display: none;
    }

    input[type="datetime-local"] {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="content">
      <div class="content-inner">
        <div class="table-wrapper">
        <table class="form">
          <tr id="getOn">
            <td class="title">上車地點</td>
            <td class="line"><span class="lines"></span></td>
            <td class="data"><input type="text" id="getOnPlace" value=""></td>
            <td class="line"><span class="lines"></span></td>
            <td class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></td>
          </tr>
          <tr class="none" id="getOff">
            <td class="title">下車地點</td>
            <td class="line"><span class="lines"></span></td>
            <td class="data"><input type="text" id="getOffPlace" value=""></td>
            <td class="line"><span class="lines"></span></td>
            <td class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></td>
          </tr>
          <tr class="none" id="date">
            <td class="title">日期時間</td>
            <td class="line"><span class="lines"></span></td>
            <td class="data"><input type="datetime-local" id="dateTime"></td>
            <td class="line"><span class="lines"></span></td>
            <td class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></td>
          </tr>
        </table>
        </div>
        <button class="gps" onclick="GPS()">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
        </button>
      </div>

      <div class="bottom">
        <div class="bottom-inner">
          <button class="confirm" id="confirm_1"><i class="fa fa-arrow-right" aria-hidden="true"></i><br>下一步</button>
          <button class="confirm none" id="confirm_2"><i class="fa fa-arrow-right" aria-hidden="true"></i><br>下一步</button>
          <button class="confirm none" id="confirm_3"><i class="fa fa-taxi" aria-hidden="true"></i><br>開始叫車</button>
        </div>
      </div>
    </div>

    <div id="map"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/test.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJj2Wreyszitgd1b3Y09pK__W161VZaIc&libraries=places&callback=initMap"
    async defer></script>

</body>

</html>
