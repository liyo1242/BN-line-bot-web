<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Searchbox</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
       #map {
        z-index:0; 
        height: 400px;
        width: 100%;
       } 
       .content-inner {
        z-index: 99;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        height: auto;        
       }     
    </style>
  </head>

  <body>
    <div data-role = "page">
      <div data-role = "header">
        <h1>叫車</h1>
      </div>
      <div data-role = "content">
        <div> 
          <div class="content-inner">
              <input type="time" name="inputTime" id="inputTime" value=""/>
              <input id="on-the-place" type="search" placeholder="上車地點"/>
              <input id="get-off-location"  type="search" placeholder="下車地點"/>
          </div>       
          <div id="map">          
        </div>
      </div>
      </div>
      <div data-role="footer">
       <inpt type= "submit" name="subButton" id = "button1" data-inline = "ture" value = "送出">
       <inpt type= "reset" name="clearButton" id = "button2" data-inline = "ture" value = "上一步"> 
      </div>
    </div>    

    <script src="scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJj2Wreyszitgd1b3Y09pK__W161VZaIc&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>

</html>
