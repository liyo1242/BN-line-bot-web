<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Places Searchbox</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, button {
      font-family: Microsoft JhengHei;
      font-size: 14px;
      color: black;
      font-weight: bolder;
    }

    #map {
      z-index: 0;
      height: 100vh;
      width: 100%;
    }

    .content-inner {
      z-index: 99;
      width: 100%;
      margin-left: auto;
      margin-right: inherit;
      height: 100vh;
      position: absolute;
    }

    .ui-content {
      padding: 0px;
    }

    .form {
      margin: 3vh auto 0;
      width: 90%;
      border: 1px solid lightblue;
    }

    tr {
      height: 8vh;
    }

    td {
      border-bottom: 1px solid lightblue; 
      vertical-align: middle;
      text-align: center;
      padding: 2px;
    }

    .title,
    .icon {
      width: 15%;
      background-color: #E2E2E2;
    }
    
    .fa {
      font-size: 24px;
    }

    .data {
      width: 60%;
      background-color: white;
    }

    .confirm {
      position: absolute;
      bottom: 3vh;
      left: 10vw;
      height: 7vh;
      width: 80vw;
      background-color: lightblue;
      border: 3px solid skyblue;
      border-radius: 25px;
    }

  </style>
</head>

<body>
  <div data-role="page">
    <div data-role="content">
      <div class="content-inner">
        <table class="form">
          <tr class="date">
            <td class="title">日期</td>
            <td class="data"></td>
            <td class="icon"><i class="fa fa-calendar"></i></td>
          </tr>
          <tr>
            <td class="title">上車地點</td>
            <td class="data"></td>
            <td class="icon"><i class="fa fa-map-marker"></i></td>
          </tr>
          <tr>
            <td class="title">下車地點</td>
            <td class="data"></td>
            <td class="icon"><i class="fa fa-map-marker"></i></td>
          </tr>
        </table>

        <button class="confirm">下一步</button>
      </div>
      
    </div>
    <div id="map"></div>
  </div>


  <script src="scripts/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJj2Wreyszitgd1b3Y09pK__W161VZaIc&libraries=places&callback=initMap"
    async defer></script>

</body>

</html>
